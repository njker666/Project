<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Drive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }
        #controls-display {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #333;
            margin-right: 10px;
            border-radius: 3px;
            vertical-align: middle;
        }
        .active {
            background-color: #4CAF50;
        }
    </style>
    <!-- Import Three.js from CDN to avoid module bundling issues -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="fps-counter">FPS: 0</div>
    <div id="controls-display">
        <div>
            <span class="control-indicator" id="control-up"></span>
            Acceleration (Up Arrow / W)
        </div>
        <div>
            <span class="control-indicator" id="control-down"></span>
            Braking/Reverse (Down Arrow / S)
        </div>
        <div>
            <span class="control-indicator" id="control-left"></span>
            Steer Left (Left Arrow / A)
        </div>
        <div>
            <span class="control-indicator" id="control-right"></span>
            Steer Right (Right Arrow / D)
        </div>
        <div>
            <span class="control-indicator" id="control-space"></span>
            Handbrake (Spacebar)
        </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
